<!DOCTYPE html>
<html>
<head>
	<title>Employee Data Management App</title>
	<meta charset="utf-8">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	
	

</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<div class="jumbotron">
					<h1>Employee Data Management</h1>
					<h3>A Comprehensive Directory of Employee Billable Hours</h3>
				</div>
			</div><!-- End Column -->
		</div><!-- End Row -->
		<div class="row">
				<div class="col-lg-12">	
					<div id="grid">
						<div class="panel panel-primary">
							<div class="panel-heading">
							 <h3 class="panel-title">Current Employee</h3>
							</div>
							<div class="panel-body">
							  	 <table id="tableId" class="table">
    								<tr>
    								<th>Name</th>
    								<th>Role</th>
    								<th>Start Date</th>
    								<th>Rate</th>
  									</tr>
  									<tr>
    								<td></td>
    								<td></td>
    								<td></td>
    								<td></td>
  									</tr>	
  								 </table>
							</div>
						</div>
					</div><!-- End Column -->
				</div>
		</div><!-- End Row -->
		<div class="row">
				<div class="col-lg-12">	
						<div class="panel panel-primary">
							  <div class="panel-heading">
							  <h3 class="panel-title">Add Employee</h3>
							  </div>
  							  <div class="panel-body">
    								<div class="form-group">
    								<label for="employeeName">Employee Name</label>
    								<input type="text" class="form-control" id="employeeName" placeholder="name">
    								</div>
									<div class="form-group">
    								<label for="role">Role</label>
    								<input type="text" class="form-control" id="role" placeholder="Role">
    								</div>
    								<div class="form-group">
    								<label for="StartDate">StartDate</label>
    								<input type="text" class="form-control" id="startDate" placeholder="StartDate">
    								</div>
    								<div class="form-group">
    								<label for="rate">Monthly Rate</label>
    								<input type="text" class="form-control" id="rate" placeholder="Monthly Rate">
  									</div>
  									 <button class="btn btn-primary" id="submit" type="submit">Submit</button>
  							  </div>
						</div>
				</div><!-- End Column -->
		</div><!-- End Row -->
	</div><!-- End Container --> 

	<script src="assets/javascript/app.js"></script>
</body>
</html>
