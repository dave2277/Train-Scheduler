<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler App</title>
	<meta charset="utf-8">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	
	

</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<div class="jumbotron">
					<h1>Meet Me At the Station</h1>
					<h3>Train Scheduler App</h3>
				</div>
			</div><!-- End Column -->
		</div><!-- End Row -->
		<div class="row">
				<div class="col-lg-12">	
					<div id="grid">
						<div class="panel panel-primary">
							<div class="panel-heading">
							 <h3 class="panel-title">Current Train Schedule</h3>
							</div>
							<div class="panel-body">
							  	 <table id="tableId" class="table">
    								<tr>
    								<th>Train Name</th>
    								<th>Destination</th>
    								<th>Frequency (min)</th>
    								<th>Next Arrival</th>
    								<th>Minutes Away</th>
  									</tr>
  									<tr>
    								<td></td>
    								<td></td>
    								<td></td>
    								<td></td>
    								<td></td>
  									</tr>	
  								 </table>
							</div>
						</div>
					</div><!-- End Column -->
				</div>
		</div><!-- End Row -->
		<div class="row">
				<div class="col-lg-12">	
						<div class="panel panel-primary">
							  <div class="panel-heading">
							  <h3 class="panel-title">Add Train</h3>
							  </div>
  							  <div class="panel-body">
    								<div class="form-group">
    								<label for="trainName">Train Name</label>
    								<input type="text" class="form-control" id="trainName" placeholder="Train Name">
    								</div>
									<div class="form-group">
    								<label for="destination">Destination</label>
    								<input type="text" class="form-control" id="destination" placeholder="Destination">
    								</div>
    								<div class="form-group">
    								<label for="firstTrainTime">First Train Time (HH:mm - 24 hour clock)</label>
    								<input type="text" class="form-control" id="firstTrainTime" placeholder="First Train Time">
    								</div>
    								<div class="form-group">
    								<label for="rate">Frequency</label>
    								<input type="frequency" class="form-control" id="frequency" placeholder="Frequency">
  									</div>
  									 <button class="btn btn-primary" id="submit" type="submit">Submit</button>
  							  </div>
						</div>
				</div><!-- End Column -->
		</div><!-- End Row -->
	</div><!-- End Container --> 

	<script src="assets/javascript/app.js"></script>

</body>
</html>
